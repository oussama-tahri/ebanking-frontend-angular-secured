<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th> <th>Name</th> <th>Code</th> <th>Sale Price</th> <th>Purchase Price</th> <th>Symbol</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of currencies$ | async">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.code}}</td>
      <td>{{c.salePrice}}</td>
      <td>{{c.purchasePrice}}</td>
      <td>{{c.symbol}}</td>
    </tr>
    </tbody>
  </table>
</div>
